<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - VaxTrack</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
  <div>
    <div class="login-card"  style="margin-top:10rem;margin-bottom:3rem">
      <div class="login-header">
        <img class="vac" src="{{ url_for('static', filename='image/image (5).png') }}" alt="Logo">
        <h2>Create Your Account</h2>
        <p>Sign up to access your personal vaccination dashboard</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="error">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{url_for('main.register')}}">
        <div class="input-group">
          <label>Name</label>
          <input type="text" name="name" value="{{ form.name or '' }}" required>
        </div>

        <div class="input-group">
          <label>Username</label>
          <input type="text" name="username" value="{{ form.username or '' }}" required>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" value="{{ form.email or '' }}" required>
        </div>

        <div class="input-group">
          <label>PIN Code</label>
          <input type="text" name="pincode" value="{{ form.pincode or '' }}" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>

        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" name="pwda" required>
        </div>

        <button type="submit">Create Account</button>
      </form>

      <div class="footer-text">
        <p>Already have an account? <a href="{{ url_for('main.login') }}">Log In</a></p>
      </div>
    </div>
  </div>
</body>
</html>
